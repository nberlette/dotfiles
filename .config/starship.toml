]
detect_folders = []

[deno]
disabled = false
format = '([ â€¢ ](dimmed)[[$symbol]($style)($version )]($style))'
version_format = 'v${raw}'
symbol = 'ğŸ¦• '
style = 'green bold'
detect_extensions = []
detect_files = [
  'deno.json',
  'deno.jsonc',
  'mod.ts',
  'deps.ts',
  'mod.js',
  'deps.js',
  'import_map.json',
  'import-map.json',
  'mod.tsx',
  'egg.json',
  'egg.yml',
  'deno.lock',
]
detect_folders = []

[docker_context]
disabled = false
symbol = 'ğŸ³ '
style = 'blue bold'
format = 'via [$symbol$context]($style) '
only_with_files = true
detect_extensions = []
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_folders = []

[terraform]
format = 'via [$symbol$workspace]($style) '
version_format = 'v${raw}'
symbol = 'ğŸ’  '
style = 'bold 105'
disabled = false
