[aws.region_aliases]
[aws.profile_aliases]

[cmake]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'â–³ '
style = 'bold blue'
disabled = false
detect_extensions = []
detect_files = ['CMakeLists.txt', 'CMakeCache.txt']
detect_folders = []

[elixir]
format = 'via [$symbol($version \(OTP $otp_version\) )]($style)'
